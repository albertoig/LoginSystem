<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
    <title>Login System by Alberto Iglesias Gallego</title>

    <!-- CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet"> <!-- Bootstrap -->
    <link href="css/own.css" rel="stylesheet"> <!-- PERSONAL FONTS -->

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
        <div class="row vertical-center-row">
          <div class="col-lg-12">
            <div class="row ">
              <div class="col-lg-4 col-lg-offset-4 col-md-5 col-md-offset-3 col-sm-6 col-sm-offset-2 col-xs-12   col-xs-offset-0">
                <div class="jumbotron">
                  <h2> Login System </h2>
                  <form action="/login" method="post">
                    <div class="form-group">
                      <label for="inputUsernameOrEmail">Username or Email: </label>
                      <input type="text" class="form-control" id="inputUsernameOrEmail" placeholder="username"  name="username">
                    </div>
                    <div>
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="Password" />
                    </div>
                    <div class="form-group">
                      <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                          <label>
                            <input type="checkbox"> Remember me
                          </label>
                        </div>
                      </div>
                    </div>
                    <div>
                      <a href="">I forgot my password!</a>
                    </div>
                    <div>
                       <button type="submit" class="btn btn-primary" >Submit</button> 
                    </div>
                  </form>
                </div>                  
              </div>
            </div>
          </div>
        </div>
    </div>

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
